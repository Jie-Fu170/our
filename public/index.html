<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我们的爱情故事</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="heart"></div>
        <h1 class="title">亲爱的，纪念日快乐！</h1>
        
        <div class="timeline">
            <div class="memory">
                <h3>我们的相遇</h3>
                <div class="photo-space">
                    <!-- 在这里放置你们的照片 -->
                    <img src="./images/2.jpg" alt="相遇照片">
                </div>
            </div>
            
            <div class="memory">
                <h3>我们的婚礼</h3>
                <div class="photo-space">
                    <img src="./images/1.jpg" alt="婚礼照片">
                </div>
            </div>
        </div>
        
        <div class="love-letter">
            <h2>致我亲爱的妻子</h2>
            <p>在这特别的日子里，想告诉你：</p>
            <p>感谢你选择与我携手同行，</p>
            <p>你的笑容是我生命中最美的风景，</p>
            <p>愿我们的爱情永远像初见时那般甜蜜。</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
